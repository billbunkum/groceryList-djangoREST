<div class="container">
    <div class="row">

        <div class="col-md-6">
            <div class="jumbotron">
                <h2>Grocery List</h2>
                <p class="lead">
                    Wuddya want from the store?
                </p>
            </div>

            <blist-edit 
                bitem="blistPageCtrl.editedBitem"
                save="blistPageCtrl.saveBitem(editedBitem)"
                remove="blistItemCtrl.removeBitem(editedBitem)"
            /> <!-- this saveBitem refers to the saveBitem() in page-controller, not edit-controller; it is the same as the 'save' binding in the edit-component-->
        </div>

        <div class="col-md-6">
            <div class="lead">
                To Get
            </div>

            
            <blist-item 
                ng-repeat="bitem in blistPageCtrl.bitems"
                bitem="bitem"
            />
        </div>
    </div>
</div>
